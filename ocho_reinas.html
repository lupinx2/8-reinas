    <style>
        table,

        }

        tr:nth-child(odd) td:nth-child(even),
        tr:nth-child(even) td:nth-child(odd) {

        }

        tr:nth-child(even) td:nth-child(even),

    <script>
        var reinasColocadas = 0;
        var reinasRestantes = 8;

        function colocarReina(celda) {
        //alert("click reina" + celda);
        var renglon = celda.parentElement.rowIndex;
        var columna = celda.cellIndex;
        var tablero = document.getElementById("chessBoard");
        //alert("renglon: " + renglon + " columna: " + columna);
        if (window.getComputedStyle(celda).backgroundImage != "none") {
          celda.style = "background-image: none;";
          reinasColocadas--;
          reinasRestantes++;
          document.getElementById("reinasColocadas").innerHTML = reinasColocadas;
          document.getElementById("reinasRestantes").innerHTML = reinasRestantes;
            for (var i = 0; i < 8; i++) {
                if (i != columna) {
                tablero.rows[renglon].cells[i].style.backgroundColor = "";
                }
            }
            for (var i = 0; i < 8; i++) {
                if (i != renglon) {
                tablero.rows[i].cells[columna].style.backgroundColor = "";
                }
            }   
            for (var i = 0; i < 8; i++) {
                if (i != columna) {
                    if (renglon - columna + i >= 0 && renglon - columna + i < 8) {
                        tablero.rows[renglon - columna + i].cells[i].style.backgroundColor = "";
                    }
                }
            }   
            for (var i = 0; i < 8; i++) {
                if (i != columna) {
                    if (renglon + columna - i >= 0 && renglon + columna - i < 8) {
                        tablero.rows[renglon + columna - i].cells[i].style.backgroundColor = "";
                    }
                }
            }
        } else {
          if (reinasColocadas < 8) {
            celda.style ="background-image: url(./img/reina1.png); background-size:cover;";
            reinasColocadas++;
            reinasRestantes--;
            document.getElementById("reinasColocadas").innerHTML = reinasColocadas;
            document.getElementById("reinasRestantes").innerHTML = reinasRestantes;
            var tablero = document.getElementById("chessBoard");
            for (var i = 0; i < 8; i++) {
                if (i != columna) {     
                    tablero.rows[renglon].cells[i].style.backgroundColor = "red";
                }
            }
            for (var i = 0; i < 8; i++) {
                if (i != renglon) {
                    tablero.rows[i].cells[columna].style.backgroundColor = "red";
                }
            }
            for (var i = 0; i < 8; i++) {
                if (i != columna) {
                    if (renglon - columna + i >= 0 && renglon - columna + i < 8) {
                        tablero.rows[renglon - columna + i].cells[i].style.backgroundColor = "red";
                    }
                }
            }
            for (var i = 0; i < 8; i++) {
                if (i != columna) {
                    if (renglon + columna - i >= 0 && renglon + columna - i < 8) {
                        tablero.rows[renglon + columna - i].cells[i].style.backgroundColor = "red";
                    }
                }
            }
          }
        }
      }
    </script>
